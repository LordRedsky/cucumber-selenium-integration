name: Web UI Automation Test Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    #Download Repositori
    - uses: actions/checkout@v3

    # Setup Java JDK
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # install browser
    - name: Setup Chrome
      uses: browser-actions/setup-chrome@v1.2.3

    # setup gradlew
    - name: Setup Gradlew
      run: chmod +x gradlew

    # execute gradlew for running cucumber test
    - name: Execute test
      run: ./gradlew cucumber
    
  
